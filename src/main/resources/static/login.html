<!DOCTYPE html>
<html ng-app="app">
<head>
   <meta charset="UTF-8">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
  <script src="js/login.js"></script>
    <title>Registration</title>
</head>
<body ng-controller="regController">
<br><br><br>
  <div class="container">
    <p class="fs-3">Registration form</p>
    <form ng-submit="functionRegistration()">
      <div class="row mb-3 w-50">
        <label for="navLoginField" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="navLoginField" ng-model="reguser.username">
        </div>
      </div>
      <div class="row mb-3 w-50">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail" ng-model="reguser.email">
        </div>
      </div>
      <div class="row mb-3 w-50">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" ng-model="reguser.password">
        </div>
      </div>
      <div class="row mb-3 w-50">
        <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="confirmPassword" ng-model="reguser.confirmPassword">
        </div>
      </div>
      <button type="submit" class="btn btn-primary"><a href="index.html">Sign in</a></button>
    </form>
  </div>
</body>
</html>
