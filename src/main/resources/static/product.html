<!DOCTYPE html>
<html ng-app="app">

<head>
    <!-- CSS only -->
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="product.js"></script>
    <link rel="stylesheet" href="product.css">
    <title>Product page</title>
</head>

<body ng-controller="productController">
    <nav class="shadow-sm navbar navbar-expand-lg bg-light fixed-top">
    <div class="container-fluid fs-5">
        <a class="navbar-brand" href="#">
            <img src="images/menu_logo.png" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse multi-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Магазин</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#painter-block">О нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact&support">Контакты</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
    <div class="container">
        <div class="main-block d-flex ">
            <div>
                <img class="img-thumbnail" src="{{product.image}}" alt="image">
            </div>
            <div class="product-details">
                <p class="fs-4"> {{product.title}}</p>

            </div>

        </div>


    </div>

</body>
</html>
