<div class="container">
  <h1>Store</h1>
  <br>
  <h3 id="products">Каталог товаров</h3>
  <table class="table table-hover">
    <tr class="table-light">
      <td>ID</td>
      <td>Tittle</td>
      <td>Price</td>
      <td>Buy now</td>
    </tr>
    <tbody>
    <tr ng-repeat="p in productsList">
      <td>{{p.id}}</td>
      <td>{{p.title}}</td>
      <td>{{p.price}}</td>
      <td>
        <button i type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="right" title="add to shopping cart" ng-click="addToCart(p.id)">Buy
        </button>
      </td>
    </tr>
    </tbody>
  </table>
