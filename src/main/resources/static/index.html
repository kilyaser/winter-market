<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="UTF-8">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
   <script src="index.js"></script>
  <link rel="stylesheet" href="style.css">

  <title>Product List</title>
</head>

<body ng-controller="indexController">
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid fs-5">
    <a class="navbar-brand" href="#">
      <img src="images/menu_logo.png" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Магазин</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">О нас</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Контакты</a>
        </li>
      </ul>
    </div>
    <div ng-model="count" class="collapse navbar-collapse position-relative">
      <a  href="#">
        <img src="images/basket.svg" alt="basket" class="position-absolute top-50 start-50 translate-middle">
        <span class="position-absolute bottom-50 end-50 translate-middle badge rounded-pill bg-secondary">{{count}}</span>
      </a>
    </div>
  </div>
</nav>
<div class="container" ">
  <h1>Store</h1>
  <br>
  <h3>Каталог товаров</h3>
  <table class="table table-hover">
    <tr class="table-light">
      <td>ID</td>
      <td>Назавание</td>
      <td>Цена</td>
      <td>Купить</td>
    </tr>
    <tbody>
    <tr ng-repeat="p in productsList">
      <td>{{p.id}}</td>
      <td>{{p.title}}</td>
      <td>{{p.price}}</td>
      <td>
        <button type="button" class="btn btn-info" ng-click="showProductInfo(p.id)">Info</button>
        <button type="button" class="btn btn-success" ng-click="addToCart(p.id)">В корзину</button>
      </td>
    </tr>
    </tbody>
  </table>
  <h3>Корзина</h3>
  <table class="table table-hover">
    <tr class="table-light">
      <td>ID</td>
      <td>Назавание</td>
      <td>Цена</td>
      <td>Убрать</td>
    </tr>
    <tbody>
    <tr ng-repeat="p in cartList">
      <td>{{p.id}}</td>
      <td>{{p.title}}</td>
      <td>{{p.price}}</td>
      <td>
        <button type="button" class="btn btn-danger" ng-click="deleteProductFromCart(p.id)">Убрать</button>
      </td>
    </tr>
    </tbody>
    <tbody>
    <tr class="fw-semibold table-light" ng-model="sum">
      <td>Всего</td>
      <td></td>
      <td>{{sum}}</td>
      <td></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
